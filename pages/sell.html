<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Retro Games!</title>

    <style>

      body {
        background-image: url("../res/banner.png"), url("../res/bg.png");
        background-position: center;
        background-repeat: no-repeat, repeat;
        background-size: cover;
      }

      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 50px;
        line-height: 50px;
        background-color: #6cf5f5;
        border-top: 1px solid #C2B8B8;
        margin-top: 60px;
      }

      div.transbox {
        background-color: #6c757d;
        opacity: 0.6;
      }

      .bg {
        background-image: url("res/banner.png");
        height: 150px;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .mycol1 { 
        flex: 0 0 8.333333%;
          flex-grow: 0;
          flex-shrink: 0;
          flex-basis: 8.33333%;
        max-width: 20%;
      }

      .myimg1 {
        width: 450px;
        height: 150px;
      }

      .myimg2 {
        width: 150px;
        height: 150px;
      }

      .itemimg {
        width: 300px;
        border-radius: 10px;
      }

      .bold {
        font-weight: bold;
      }

    </style>
  </head>
  <body>
    <main role="main">
      <div class="bg">
        <div class="container">
          <div class="row justify-content-between no-gutters">
            <div class="col-8">
              <img class="myimg1" src="../res/title.png" alt="title">
            </div>
            <div class="mycol1">
              <img class="myimg2 align-self-right" src="../res/logo.png" alt="logo">
            </div>
            <div class="mycol1 align-self-center">
              <a class="btn btn-primary"href="#">Login/Register</a>
            </div>
          </div> <!--row end -->
          <div class="row justify-content-between no-gutters bg-dark">
            <div class="col-9">
              <nav class="navbar navbar-expand navbar-dark bg-dark">
                <div class="navbar-nav">
                  <a class="nav-item nav-link" href="../index.html">Home</a>
                  <a class="nav-item nav-link" href="profile.html">Profile</a>
                  <a class="nav-item nav-link" href="watchlist.html">Watchlist</a>
                  <a class="nav-item nav-link" href="categories.html">Categories</a>
                  <a class="nav-item nav-link active" href="sell.html">Sell</a>
                </div>          
              </nav>
            </div>
            <div class="col-3 align-self-center bg-dark px-3">
              <div class="active-pink-3  active-pink-4">
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
              </div>
            </div>
          </div> <!--row end -->

          <div class="row py-4"> <!--row 1 -->
            <div class="col-6">
              <h2 class="text-light">Sell Game</h2>
              <form>
                <fieldset class="form-group text-light">
                  <legend style="font-size: 1rem;">Please fill out all the detail for your game.</legend>

                  <div class="form-group">
                    <label class="form-control-label" for="titlename">Title</label>
                    <input class="form-control" type="text" id="ownername" placeholder="e.g. Dragon Quest III">
                  </div>

                  <div class="form-group">
                    <label class="form-control-label" for="platformType">Platform</label>
                    <select class="form-control" id="platformType">
                      <option class="text-muted">Choose Platform</option>
                      <option class="bold" value="gameboyColour">GameBoy Colour</option>
                      <option class="bold" value="playstation">Playstation</option>
                      <option class="bold" value="nintendoDS">Nintendo DS</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label class="form-control-label" for="genreType">Genre</label>
                    <select class="form-control" id="genreType">
                      <option class="text-muted">Choose Genre</option>
                      <option class="bold" value="jrpg">Role-playing (JRPG)</option>
                      <option class="bold" value="fighter">fighter</option>
                      <option class="bold" value="platformer">Platformer</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label class="form-control-label" for="conditionType">Condition</label>
                    <select class="form-control" id="conditionType">
                      <option class="text-muted">Choose</option>
                      <option class="bold" value="poor">Poor/Bad Condition</option>
                      <option class="bold" value="average">Average/Acceptable Condition</option>
                      <option class="bold" value="nearMint">Near Mint/Good Condition</option>
                      <option class="bold" value="immaculate">Immaculate/Mint Condition</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label class="form-control-label" for="yearType">Year</label>
                    <select class="form-control" id="yearType">
                      <option class="bold" value="1980">1980</option>
                      <option class="bold" value="1981">1981</option>
                      <option class="bold" value="1982">1982</option>
                      <option class="bold" value="1983">1983</option>
                      <option class="bold" value="1984">1984</option>
                      <option class="bold" value="1985">1985</option>
                      <option class="bold" value="1986">1986</option>
                      <option class="bold" value="1987">1987</option>
                      <option class="bold" value="1988">1988</option>
                      <option class="bold" value="1989">1989</option>
                      <option class="bold" value="1990">1990</option>
                      <option class="bold" value="1991">1991</option>
                      <option class="bold" value="1992">1992</option>
                      <option class="bold" value="1993">1993</option>
                      <option class="bold" value="1994">1994</option>
                      <option class="bold" value="1995">1995</option>
                      <option class="bold" value="1996">1996</option>
                      <option class="bold" value="1997">1997</option>
                      <option class="bold" value="1998">1998</option>
                      <option class="bold" value="1999">1999</option>
                      <option class="bold" value="2000">2000</option>
                      <option class="bold" value="2001">2001</option>
                      <option class="bold" value="2002">2002</option>
                      <option class="bold" value="2003">2003</option>
                      <option class="bold" value="2004">2004</option>
                      <option class="bold" value="2005">2005</option>
                      <option class="bold" value="2006">2006</option>
                      <option class="bold" value="2007">2007</option>
                      <option class="bold" value="2008">2008</option>
                      <option class="bold" value="2009">2009</option>
                      <option class="bold" value="2010">2010</option>
                      <option class="bold" value="2011">2011</option>
                      <option class="bold" value="2012">2012</option>
                      <option class="bold" value="2013">2013</option>
                      <option class="bold" value="2014">2014</option>
                      <option class="bold" value="2015">2015</option>
                      <option class="bold" value="2016">2016</option>
                      <option class="bold" value="2017">2017</option>
                      <option class="bold" value="2018">2018</option>
                      <option class="bold" value="2019">2019</option>
                      <option class="bold" value="2020">2020</option>
                    </select>
                  </div>

                  <div class="form-grou">
                    <label class="form-control-label" for="titlename">Starting Bid</label>
                    <input class="form-control" type="text" id="startingBid" placeholder="e.g. $5.00">
                  </div>
                </fieldset>
              </form>
            </div>

            <div class="col-6">
              <div class="row" style="padding-top:110px;">
                <div class="col-6">
                  <a class="btn btn-primary" href="#">Upload Images</a>
                </div>
                <div class="col-6">
                  <a class="btn btn-primary" href="#">Confirm Auction</a>
                </div>
              </div>
              <div class="row" style="padding-top:15px;">
                <div class="col">
                  <div class="form-group text-light">
                    <label class="form-control-label" for="description">Description</label>
                    <textarea class="form-control" type="text" id="description" rows="5" placeholder="Information about your game here."></textarea>
                  </div>
                </div>
              </div>
            </div>
          </div> <!--row 1 -->
        </div> <!--container -->
      </div> <!--bg -->
    </main> <!--main -->
    <footer class="footer">
      <div class="container">
        <span class="text-muted">
          RetroGamesÂ© 2020
        </span>
      </div>
    </footer> <!--footer -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
